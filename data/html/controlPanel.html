<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Settings</title>
		<link rel="stylesheet" href="../css/controlPanel.css" />
		<script src="../js/controlPanel.js"></script>
	</head>
	<body>
		<form id="controlPanelForm">
			<fieldset id="selectButtonIcon">
				<legend><label id="selectIconLabel" for="selectIcon">Select Toobar Button Icon</label></legend>
				<p>
					<span>
						<input type="radio" id="buttonIcon" name="buttonIconRadio" value="./img/icon.svg" />
						<label for="buttonIcon"><img src="../img/icon.svg" alt="gray" /></label>
						<input type="radio" id="buttonIconWhite" name="buttonIconRadio" value="./img/icon_white.svg" />
						<label for="buttonIconWhite"><img src="../img/icon_white.svg" alt="white" /></label>
					</span>
					<input type="submit" id="selectIcon" value="Submit" />
				</p>
			</fieldset>
			<fieldset id="storeRenamedEditorLabel">
				<legend><label id="renameEditorLabel" for="storeLabel">Rename Editor Label</label></legend>
				<p>
					<a id="currentEditorName" href="about:addons">(Editor is not selected)</a><br />
					<span>
						<input type="text" id="editorLabel" placeholder="Editor Label" />
						<input type="hidden" id="editorName" />
					</span>
					<input type="submit" id="storeLabel" value="Submit" />
				</p>
			</fieldset>
			<fieldset id="setAccessKey">
				<legend><label id="setAccessKeyLabel" for="setKey">Set Access Key</label></legend>
				<p>
					<label id="accessKeyLabel" for="accessKey">Access Key</label><br />
					<span>
						<input type="text" id="accessKey" placeholder="Access Key" />
					</span>
					<input type="submit" id="setKey" value="Submit" />
				</p>
			</fieldset>
		</form>
	</body>
</html>
