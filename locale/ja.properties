# 日本語ローカライズ
EditText = テキストを %s で編集
Error = エラー
FailSpawn = エディタでファイルを開くことができませんでした。
OnOverQuotaError = ストレージ容量を超えています。ブラウザを再起動するか、 %s を一時的に無効化して、再度、有効化してみてください。
OnOverQuotaWarn = ストレージ容量を超えたため、保存していた一時ファイルのデータは初期化されました。現在の容量使用率は %s です。
ProcessExitWarn = コード %s によりプロセスが終了しました。
ViewMathML = MathML の ソースを %s で表示
ViewSelection = 選択した部分のソースを %s で表示
ViewSource = ページのソースを %s で表示
Warn = 警告
